<template name="blogTagList">
  <div class="meteor-blog-tag-list">
    <div class="meteor-blog-tag-list-heading">
      <span>Featured Posts</span>
    </div>
    <ul class="meteor-blog-tag-list-posts">
      {{#if Template.subscriptionsReady}}
        {{#each tagList}}
          <li class="meteor-blog-tag-list-post">
            <a href="{{blogPathFor 'blogShow'}}">
              <div class="meteor-blog-tag-list-post-title">
                {{{title}}}
              </div>
              <div class="meteor-blog-tag-list-post-date">
                <time datetime="{{publishedAt}}">{{date publishedAt}}</time>
              </div>
            </a>
          </li>
        {{/each}}
      {{else}}
        <li>Loading...</li>
      {{/if}}
    </ul>
    <a href="{{blogPathFor 'blogIndex'}}">View all posts&nbsp; &rsaquo;</a>
  </div>
</template>
